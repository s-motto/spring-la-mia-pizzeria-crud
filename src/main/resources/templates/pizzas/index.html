<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:insert="~{fragments/head-fragment :: head}" >
		
	</head>
	<body>
		<header th:insert="~{fragments/navbar-fragment :: navbar}">
			
		</header>
		<main>
			<!--<h3 class="text-center mt-3" th:text="${pizzaName}"></h3>-->
		<div class="container text-center">
			<div class="row row-cols-2 justify-content-center">
			  <div class="col-sm-6 p-5" th:each="pizzas : ${pizzas}">
			    <div class="card">
					<img th:src="${pizzas.image}" class="card-img-top" alt="..." height="50%">
			      <div class="card-body">
			        <h5 th:text="${pizzas.name}" class="card-title"></h5>
			        
					<p th:text="${pizzas.price}" class="card-text"></p>
			        <a th:href="@{/pizzas/show/{id}(id=${pizzas.id})}" class="btn order">Dettagli</a>
			      </div>
			    </div>
			</div>
		</div>
		</main>
		<footer th:insert="~{fragments/footer-fragment :: footer}"></footer>
	</body>
